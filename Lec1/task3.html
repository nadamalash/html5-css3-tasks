<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop</title>
  <!-- CSS Styles -->
  <link rel="stylesheet" href="css/task3.css"></head>
<body>
  <div class="drop-zone" ondragover="event.preventDefault()" ondrop="dropHander(this)"></div>

  <img class="draggable-img" draggable="true" ondragstart="getDragElem(this)" id="img1" src="assets/img1.jpg">
  <img class="draggable-img" draggable="true" ondragstart="getDragElem(this)" id="img2" src="assets/img2.jpg">
  <img class="draggable-img" draggable="true" ondragstart="getDragElem(this)" id="img3" src="assets/img3.jpg">
  
<script src="js/task3.js"></script>
</body>
</html>
